            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .uploaded-preview {
            margin-top: 15px;
        }
    </style>
</head>

    <h2>Improved AJAX Image Upload</h2>

    <form id="uploadForm">
        <label for="image">Select Image:</label>
        <input type="file" name="image" id="image" accept="image/*" required><br><br>

        <div class="preview" id="preview"></div>

        <label for="description">Description:</label><br>
        <textarea name="description" id="description" rows="4" placeholder="Write a description..." required></textarea><br><br>

        <button type="submit">Upload</button>
    </form>

    <div class="status" id="status"></div>

    <div class="uploaded-preview" id="uploadedPreview"></div>

    <script>
        const imageInput = document.getElementById('image');
        const previewDiv = document.getElementById('preview');
        const form = document.getElementById('uploadForm');
        const statusDiv = document.getElementById('status');
        const uploadedPreview = document.getElementById('uploadedPreview');

        // Show local preview before upload
        imageInput.addEventListener('change', function() {
            const file = this.files[0];
            previewDiv.innerHTML = '';

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    previewDiv.appendChild(img);
                }
                reader.readAsDataURL(file);
            }
        });

        // AJAX upload with spinner
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            statusDiv.innerHTML = '<div class="spinner"></div> Uploading...';
            uploadedPreview.innerHTML = '';

            const formData = new FormData();
            formData.append('image', imageInput.files[0]);
            formData.append('description', document.getElementById('description').value);

            try {
                const response = await fetch('upload.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json(); // Expecting JSON from PHP
                if (result.success) {
                    statusDiv.textContent = 'Upload successful!';
                    uploadedPreview.innerHTML = `
                        <h3>Uploaded Image:</h3>
                        <img src="${result.filePath}" alt="Uploaded">
                        <p><strong>Description:</strong> ${result.description}</p>
                    `;
                } else {
                    statusDiv.textContent = 'Error: ' + result.message;
                }
            } catch (error) {
                statusDiv.textContent = 'Error uploading file!';
            }
        });
    </script>

    
</body>
</html>
